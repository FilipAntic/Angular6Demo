<div class="container">
  <div class="row">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" [(ngModel)]="email">
  </div>
  <div class="row">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password">
  </div>
  <div class="row">
    <button class="btn btn-primary btn-block" (click)="onRegister()">
      Register
    </button>
  </div>
</div>
