<div>
  <label for="serverInput">Molimo vas unesite ime servera</label>
  <input type="text" name="server" id="serverInput" [(ngModel)]="server" (keyup.enter)="ubaciServer()">
  <button class="btn btn-primary" (click)="ubaciServer()">Submit</button>
  <p>Lista servera:</p>
  <p *ngFor="let server of listaServera">{{ server }}</p>
</div>
